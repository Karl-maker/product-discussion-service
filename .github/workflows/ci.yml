name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/staging' && 'staging' || 'development' }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm install

      - name: Build
        run: npx turbo run build --filter=@services/conversation-package-service --filter=@services/conversation-user-service --filter=@services/voice-session-service --filter=@services/package-generation-service --filter=@services/package-notice-service --filter=@services/clip-package-service

      - name: Package
        run: npx turbo run package --filter=@services/conversation-package-service --filter=@services/conversation-user-service --filter=@services/voice-session-service --filter=@services/package-generation-service --filter=@services/package-notice-service --filter=@services/clip-package-service

      - name: Deploy (dry run)
        run: npx turbo run deploy --filter=@services/conversation-package-service --filter=@services/conversation-user-service --filter=@services/voice-session-service --filter=@services/package-generation-service --filter=@services/package-notice-service --filter=@services/clip-package-service

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set project name
        id: project
        run: |
          PROJECT_NAME="${{ vars.PROJECT_NAME || 'eislett-education' }}"
          echo "project_name=${PROJECT_NAME}" >> $GITHUB_OUTPUT
          echo "Using project name: ${PROJECT_NAME}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Bootstrap Terraform backend
        run: |
          PROJECT_NAME="${{ steps.project.outputs.project_name }}"
          SERVICES="voice-session-service conversation-service conversation-user-service package-generation-service package-notice-service clip-package-service"
          for service in $SERVICES; do
            export BUCKET="${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state"
            export TABLE="${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state-locking"
            export AWS_REGION="us-east-1"
            bash bin/bootstrap_backend.sh
          done

      - name: Deploy services
        run: |
          PROJECT_NAME="${{ steps.project.outputs.project_name }}"
          # Deploy voice-session-service
          service="voice-session-service"
          if [ ! -f "services/$service/function.zip" ]; then
            echo "Error: function.zip not found at services/$service/function.zip"
            exit 1
          fi
          terraform -chdir=infra/services/$service init \
            -backend-config="bucket=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state" \
            -backend-config="key=tf-infra/${{ steps.env.outputs.environment }}.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state-locking" \
            -backend-config="encrypt=true"
          terraform -chdir=infra/services/$service apply -auto-approve \
            -var="project_name=${PROJECT_NAME}" \
            -var="environment=${{ steps.env.outputs.environment }}" \
            -var="state_bucket_name=${{ secrets.TF_STATE_BUCKET_NAME }}" \
            -var="state_region=${{ secrets.TF_STATE_REGION }}" \
            -var="state_bucket_key=${{ secrets.TF_STATE_BUCKET_KEY }}"

          # Deploy conversation-user-service
          service="conversation-user-service"
          if [ ! -f "services/$service/function.zip" ]; then
            echo "Error: function.zip not found at services/$service/function.zip"
            exit 1
          fi
          terraform -chdir=infra/services/$service init \
            -backend-config="bucket=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state" \
            -backend-config="key=tf-infra/${{ steps.env.outputs.environment }}.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state-locking" \
            -backend-config="encrypt=true"
          terraform -chdir=infra/services/$service apply -auto-approve \
            -var="project_name=${PROJECT_NAME}" \
            -var="environment=${{ steps.env.outputs.environment }}" \
            -var="state_bucket_name=${{ secrets.TF_STATE_BUCKET_NAME }}" \
            -var="state_region=${{ secrets.TF_STATE_REGION }}" \
            -var="state_bucket_key=${{ secrets.TF_STATE_BUCKET_KEY }}"

          # Deploy conversation-service (conversation-package-service code)
          service="conversation-service"
          if [ ! -f "services/conversation-package-service/function.zip" ]; then
            echo "Error: function.zip not found at services/conversation-package-service/function.zip"
            exit 1
          fi
          terraform -chdir=infra/services/$service init \
            -backend-config="bucket=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state" \
            -backend-config="key=tf-infra/${{ steps.env.outputs.environment }}.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state-locking" \
            -backend-config="encrypt=true"
          terraform -chdir=infra/services/$service apply -auto-approve \
            -var="project_name=${PROJECT_NAME}" \
            -var="environment=${{ steps.env.outputs.environment }}" \
            -var="state_bucket_name=${{ secrets.TF_STATE_BUCKET_NAME }}" \
            -var="state_region=${{ secrets.TF_STATE_REGION }}" \
            -var="state_bucket_key=${{ secrets.TF_STATE_BUCKET_KEY }}"

          # Deploy package-notice-service (EventBridge every 6h, sends lesson notices via email queue)
          service="package-notice-service"
          if [ -f "services/$service/function.zip" ]; then
            terraform -chdir=infra/services/$service init \
              -backend-config="bucket=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state" \
              -backend-config="key=tf-infra/${{ steps.env.outputs.environment }}.tfstate" \
              -backend-config="region=us-east-1" \
              -backend-config="dynamodb_table=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state-locking" \
              -backend-config="encrypt=true"
            terraform -chdir=infra/services/$service apply -auto-approve \
              -var="project_name=${PROJECT_NAME}" \
              -var="environment=${{ steps.env.outputs.environment }}" \
              -var="state_bucket_name=${{ secrets.TF_STATE_BUCKET_NAME }}" \
              -var="state_region=${{ secrets.TF_STATE_REGION }}" \
              -var="state_bucket_key=${{ secrets.TF_STATE_BUCKET_KEY }}"
          fi

          # Deploy package-generation-service
          service="package-generation-service"
          if [ ! -f "services/$service/function.zip" ]; then
            echo "Error: function.zip not found at services/$service/function.zip"
            exit 1
          fi
          terraform -chdir=infra/services/$service init \
            -backend-config="bucket=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state" \
            -backend-config="key=tf-infra/${{ steps.env.outputs.environment }}.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state-locking" \
            -backend-config="encrypt=true"
          terraform -chdir=infra/services/$service apply -auto-approve \
            -var="project_name=${PROJECT_NAME}" \
            -var="environment=${{ steps.env.outputs.environment }}" \
            -var="state_bucket_name=${{ secrets.TF_STATE_BUCKET_NAME }}" \
            -var="state_region=${{ secrets.TF_STATE_REGION }}" \
            -var="state_bucket_key=${{ secrets.TF_STATE_BUCKET_KEY }}"

          # Deploy clip-package-service (S3 clip bucket + CDN, DynamoDB clip packages, API /clip-packages)
          service="clip-package-service"
          if [ -f "services/$service/function.zip" ]; then
            terraform -chdir=infra/services/$service init \
              -backend-config="bucket=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state" \
              -backend-config="key=tf-infra/${{ steps.env.outputs.environment }}.tfstate" \
              -backend-config="region=us-east-1" \
              -backend-config="dynamodb_table=${PROJECT_NAME}-${{ steps.env.outputs.environment }}-${service}-state-locking" \
              -backend-config="encrypt=true"
            terraform -chdir=infra/services/$service apply -auto-approve \
              -var="project_name=${PROJECT_NAME}" \
              -var="environment=${{ steps.env.outputs.environment }}" \
              -var="state_bucket_name=${{ secrets.TF_STATE_BUCKET_NAME }}" \
              -var="state_region=${{ secrets.TF_STATE_REGION }}" \
              -var="state_bucket_key=${{ secrets.TF_STATE_BUCKET_KEY }}"
          fi
